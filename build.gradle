plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'at.zieserl.astrodiscordbot'
version '1.0'

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    compile('net.dv8tion:JDA:4.3.0_298')
    compile('mysql:mysql-connector-java:8.0.25')
}

jar {
    manifest {
        attributes(
                'Main-Class': 'at.zieserl.astrodiscordbot.Main'
        )
    }
}