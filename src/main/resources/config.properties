# Database connection
host=127.0.0.1
port=3306
database=department_bot
user=username
password=password

# Command settings

# Dieser Befehl wird von neuen Mitarbeitern ausgeführt wenn sie den Discord-Server betreten
# LSMD = azubi
# LSPD = anwärter
first-rank-command-name=azubi
# Mit diesem Befehl kann man Mitarbeiter kündigen
terminate-command-name=kündigen

# Patrol System
use-patrol-system=false
patrol-count=10
max-patrol-members=4

# Channel IDs
greet-channel=000000000000000000
dienstmeldung-channel=000000000000000000
vacation-channel=000000000000000000
first-rank-command-channel=000000000000000000
public-logs-channel=000000000000000000
admin-logs-channel=000000000000000000
admin-commands-channel=000000000000000000
patrol-channel=000000000000000000

# Roles
# Diese Rolle wird vergeben wenn man im Dienstmeldungen-Channel reagiert
out-of-service-role=000000000000000000
# Diese Rolle wird in den logs getaggt
employee-role=000000000000000000
# Diese Rollen dürfen Abmeldungsanträge annehmen/ablehnen
vacation-react-roles=000000000000000000,000000000000000000,000000000000000000
# Diese Rolle bekommt ein Mitarbeiter wenn er verwarnt wird
warn-role=000000000000000000
# Diese Rolle kann kritische Befehle ausführen (z.B. /clear)
admin-role=000000000000000000

# Emojis
# RTW = \uD83D\uDE91
# POLICE CAR = \uD83D\uDE93
dienstmeldung-reaction-emoji=\uD83D\uDE91

# Weiteres

# Die Rollen die ein User bekommen soll wenn er den first-rank-command-name Befehl ausführt
# LSMD = Außer Dienst, Azubi, Abteilungen, Abteilung: Rettungsmedizin, Sonstiges, LSMD
# LSMD = 851109998569979911, 851109998549532699,851109998549532696,851109998518992913,851109998518992910,851109998486487091
# LSPD = Außer Dienst, Anwärter, Sonstiges, LSPD, Ausbildungen
# LSPD = 801169838374125598,862149927303643136,777625847954931762,777626069733474314,827912788478787604
first-rank-command-roles=000000000000000000,00000000000000001,000000000000000002,000000000000000003

# Der Dienstgrad mit dem ein User startet
first-rank-command-rank=0

# Die Ausbildungen mit denen ein User registriert wird
first-rank-command-educations=0,0,0,0

